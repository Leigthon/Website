<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Leigthon Messina</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same styling as main site) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/index.html#home" class="nav-logo">LM</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/index.html#home" class="nav-link">Home</a></li>
                <li><a href="/index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="/index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="container">
            <div class="auth-wrapper">
                <h1 class="section-title">Login</h1>
                <h1 class="section-title2">Welcome Home Leigthon</h1>

                <div class="auth-card">
                    <form class="auth-form" id="login-form" action="" method="post" autocomplete="on">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-right-to-bracket"></i> Sign In
                        </button>
                        <p class="auth-help">
                            Personal Login for site owner , no public acces allowed, please click on home to return to site.
                        </p>
                        <p class="auth-status" id="auth-status" aria-live="polite"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const statusEl = document.getElementById('auth-status');

        (async function init() {
            if (!form || !statusEl) return;

            try {
                const res = await fetch('/api/csrf', { credentials: 'include' });
                const data = await res.json();

                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = data.parameterName;
                csrfInput.value = data.token;
                form.appendChild(csrfInput);

                form.action = '/perform-login';
            } catch (err) {
                statusEl.textContent = 'Cannot reach server.';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            if (params.get('error')) {
                statusEl.textContent = 'Invalid username or password.';
                statusEl.style.color = '#ff6b6b';
            }

            form.addEventListener('submit', () => {
                statusEl.textContent = 'Signing in...';
            });
        })();
    </script>
</body>
</html>
